<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{PROJECT_NAME}} - Presentation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --accent-color: #6366f1;
            --accent-glow: rgba(99, 102, 241, 0.4);
            --text-primary: rgba(255, 255, 255, 0.95);
            --text-secondary: rgba(255, 255, 255, 0.6);
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.12);
            --shadow-color: rgba(0, 0, 0, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            width: 100%;
            height: 100%;
            background: var(--bg-primary);
            overflow: hidden;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        /* Ambient background gradient */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(ellipse 80% 50% at 50% -20%, rgba(99, 102, 241, 0.15), transparent),
                radial-gradient(ellipse 60% 40% at 100% 100%, rgba(139, 92, 246, 0.1), transparent),
                radial-gradient(ellipse 50% 30% at 0% 100%, rgba(59, 130, 246, 0.08), transparent);
            pointer-events: none;
            z-index: 0;
        }

        #slide-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        iframe {
            width: 960px;
            height: 540px;
            border: none;
            background: transparent;
            border-radius: 12px;
            box-shadow:
                0 25px 80px -12px var(--shadow-color),
                0 0 0 1px rgba(255, 255, 255, 0.05);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1),
                box-shadow 0.4s ease,
                opacity 0.3s ease-in-out;
            transform-origin: center;
            opacity: 1;
        }

        iframe.fade-out {
            opacity: 0;
        }

        iframe:hover {
            box-shadow:
                0 35px 100px -15px var(--shadow-color),
                0 0 0 1px rgba(255, 255, 255, 0.08),
                0 0 60px -10px var(--accent-glow);
        }

        /* Navigation Controls - Bottom Center */
        .controls {
            position: fixed;
            bottom: 32px;
            left: 50%;
            transform: translateX(-50%) translateY(20px);
            display: flex;
            align-items: center;
            gap: 8px;
            background: var(--glass-bg);
            padding: 12px 20px;
            border-radius: 50px;
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 100;
            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        body:hover .controls,
        .controls:focus-within {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .controls button {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 16px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.25s ease;
            position: relative;
        }

        .controls button:hover {
            color: var(--text-primary);
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.1);
        }

        .controls button:active {
            transform: scale(0.95);
        }

        .controls button.nav-btn {
            width: 44px;
            height: 44px;
            font-size: 18px;
        }

        .controls button.nav-btn:hover {
            background: var(--accent-color);
            color: white;
            box-shadow: 0 4px 20px var(--accent-glow);
        }

        /* Slide Counter in Controls */
        .slide-info {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 0 12px;
            border-left: 1px solid var(--glass-border);
            border-right: 1px solid var(--glass-border);
            margin: 0 4px;
        }

        .slide-counter {
            color: var(--text-primary);
            font-size: 14px;
            font-weight: 500;
            letter-spacing: -0.01em;
            white-space: nowrap;
        }

        .slide-counter .current {
            color: var(--accent-color);
            font-weight: 600;
        }

        .slide-counter .separator {
            color: var(--text-secondary);
            margin: 0 4px;
        }

        /* Progress Bar */
        .progress-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: rgba(255, 255, 255, 0.05);
            z-index: 99;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-color), #8b5cf6);
            width: 0%;
            transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 0 20px var(--accent-glow);
        }

        /* Keyboard Hints */
        .keyboard-hint {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 24px;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        body:hover .keyboard-hint {
            opacity: 0.4;
        }

        .hint-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            font-size: 12px;
        }

        .hint-key {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            padding: 4px 10px;
            border-radius: 6px;
            font-family: monospace;
            font-size: 11px;
        }

        /* Fade transition is handled via opacity in iframe styles */

        /* Touch feedback */
        @media (hover: none) {
            .controls {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }
    </style>
</head>

<body>

    <div id="slide-container">
        <iframe id="slide-frame" src=""></iframe>
    </div>

    <div class="controls">
        <button class="nav-btn" onclick="prevSlide()" title="Previous (←)">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <polyline points="15 18 9 12 15 6"></polyline>
            </svg>
        </button>

        <div class="slide-info">
            <div class="slide-counter">
                <span class="current" id="current-slide">1</span>
                <span class="separator">/</span>
                <span id="total-slides">0</span>
            </div>
        </div>

        <button class="nav-btn" onclick="nextSlide()" title="Next (→)">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <polyline points="9 18 15 12 9 6"></polyline>
            </svg>
        </button>

        <button onclick="toggleFullScreen()" title="Fullscreen (F)">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <polyline points="15 3 21 3 21 9"></polyline>
                <polyline points="9 21 3 21 3 15"></polyline>
                <line x1="21" y1="3" x2="14" y2="10"></line>
                <line x1="3" y1="21" x2="10" y2="14"></line>
            </svg>
        </button>
    </div>

    <div class="keyboard-hint">
        <div class="hint-item">
            <span class="hint-key">←</span>
            <span>Previous</span>
        </div>
        <div class="hint-item">
            <span class="hint-key">→</span>
            <span>Next</span>
        </div>
        <div class="hint-item">
            <span class="hint-key">F</span>
            <span>Fullscreen</span>
        </div>
    </div>

    <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
    </div>

    <script>
        // Inject slides list dynamically
        const slides = "{{ SLIDES_LIST }}";
        let currentIndex = 0;
        let touchStartX = 0;

        const frame = document.getElementById('slide-frame');
        const currentEl = document.getElementById('current-slide');
        const totalEl = document.getElementById('total-slides');
        const progressEl = document.getElementById('progress-bar');

        function init() {
            totalEl.textContent = slides.length;
            loadSlide(0);
            resizeIframe();
            window.addEventListener('resize', resizeIframe);
            window.addEventListener('keydown', handleKeydown);

            // Touch events for swipe
            document.addEventListener('touchstart', handleTouchStart, { passive: true });
            document.addEventListener('touchend', handleTouchEnd, { passive: true });
        }

        let isTransitioning = false;

        function loadSlide(index) {
            if (index < 0) index = 0;
            if (index >= slides.length) index = slides.length - 1;
            if (index === currentIndex && frame.srcdoc) return;
            if (isTransitioning) return;

            isTransitioning = true;

            // Fade out
            frame.classList.add('fade-out');

            setTimeout(() => {
                // Change slide
                currentIndex = index;
                frame.srcdoc = slides[currentIndex];

                // Update UI
                currentEl.textContent = currentIndex + 1;
                const progress = ((currentIndex + 1) / slides.length) * 100;
                progressEl.style.width = `${progress}%`;

                // Fade in
                setTimeout(() => {
                    frame.classList.remove('fade-out');
                    setTimeout(() => {
                        isTransitioning = false;
                    }, 300);
                }, 50);
            }, 300);
        }

        function nextSlide() {
            loadSlide(currentIndex + 1);
        }

        function prevSlide() {
            loadSlide(currentIndex - 1);
        }

        function handleKeydown(e) {
            if (e.key === 'ArrowRight' || e.key === ' ') {
                e.preventDefault();
                nextSlide();
            }
            if (e.key === 'ArrowLeft') {
                e.preventDefault();
                prevSlide();
            }
            if (e.key === 'f' || e.key === 'F') {
                toggleFullScreen();
            }
            if (e.key === 'Home') {
                loadSlide(0);
            }
            if (e.key === 'End') {
                loadSlide(slides.length - 1);
            }
        }

        function handleTouchStart(e) {
            touchStartX = e.changedTouches[0].screenX;
        }

        function handleTouchEnd(e) {
            const touchEndX = e.changedTouches[0].screenX;
            const diff = touchStartX - touchEndX;

            if (Math.abs(diff) > 50) {
                if (diff > 0) {
                    nextSlide();
                } else {
                    prevSlide();
                }
            }
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        function resizeIframe() {
            const container = document.getElementById('slide-container');
            const targetRatio = 16 / 9;
            const containerRatio = container.clientWidth / container.clientHeight;

            let scale;
            if (containerRatio > targetRatio) {
                // Container is wider than 16:9 -> Fit to height with padding
                scale = (container.clientHeight * 0.85) / 540;
            } else {
                // Container is taller than 16:9 -> Fit to width with padding
                scale = (container.clientWidth * 0.9) / 960;
            }

            frame.style.transform = `scale(${scale})`;
        }

        init();
    </script>
</body>

</html>
